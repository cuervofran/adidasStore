<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adidas® Originals - Sitio Oficial</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- BOOSTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav class="nav container">
            <!-- Logo -->
            <a href="./index.html" class="logo"><img src="./images/logo/logo.png" alt="Web Site Logo"></a>

            <!-- Cart Icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>
                <!-- Content -->
                <div class="cart-content">
                    <!--  <div class="cart-box">
                    ACA SE GENERAN LOS PRODUCTOS DEL CARRITO    
                    </div> -->
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">€0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Comprar</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </nav>
    </header>
    <!-- Store -->
    <section class="shop container">
        <h2 class="section-title"> Nuestros Productos </h2>
        <!-- Content -->
        <div class="shop-content">
            <!--ACA SE GENERAN LOS PRODUCTOS-->
        </div>
    </section>
    
    <!-- Link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
